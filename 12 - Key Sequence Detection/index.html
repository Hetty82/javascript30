<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const secretCode = 'hetty'
const pressed = []
let sequence

window.addEventListener('keyup', (e) => {
  pressed.push(e.key)
  if (pressed.length > secretCode.length) {
    pressed.splice(0, 1)
  }

  sequence = pressed.join('')
  if (sequence === secretCode) {
    cornify_add()
  }
})

</script>
</body>
</html>
